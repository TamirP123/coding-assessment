<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="highscore">View Highscores</button>
        <div class= "card timer">
            <div class = "timer-text">
            <div class="timer-count">80</div>
          </div>
    </header>

    <main>
      <div class="assessment">
        <h1 id="title">Coding Assessment</h1>
        <button class="start-button">Start</button>
      </div>
        <div class="quiz-container">
          <h2 class = "question-title"></h2>
          <div class="quiz">
          </div>
        </div>
        
        <p class ="feedback"></p>
    </main>

    <div class="form" id="hidden">
        <form method="POST">
          <div class="input-group">
            <input type="text" name="name" id="initials" placeholder="Initials" />
          </div>
          <div id="msg"></div>
          <button id="submit">Submit</button>
        </form>
      </div>

      <div id="high-scores-container" hidden>
      </div>

    <script src="script.js"></script>
</body>
</html>
